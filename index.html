<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="edit-gui">
        <h2 id="edit-header">Edit Quiz Details</h2>
        <textarea id="edit-textarea"></textarea>
        <input type="text" name="" id="edit-a1"/>
        <input type="text" name="" id="edit-a2"/>
        <input type="text" name="" id="edit-a3"/>
        <input type="text" name="" id="edit-a4"/>

        <input type="text" name="correct-answer" id="edit-mult-correct-ans" placeholder="Correct Answer">
        
        <button id="save-edit-btn">Save</button>
        <button id="cancel-edit-btn">Cancel</button>
        <span id="question-to-edit-id"></span>
    </div>
    <div id="home">
        <h1 class="head1"style="font-size:100px;">Quiz Maker</h1>
        <nav class="navMenu">
            <a href="#" id="create-quiz">Create</a>
            <a href="https://grimeo.github.io/CheeseQuiz/">Quiz</a>
            <a href="https://grimeo.github.io/twelve/">Twelve</a>
            <div class="dot"></div>
        </nav>
    </div>
    <div id="main-container">
        <h1 id="quiz-maker-header">Quiz Maker</h1>
        <div class="quiz-generator-container">
        </div>
        <p id='err-question-input'></p>

        <textarea id="question-input" ></textarea>
        
        <div id="choice-container">

            <h2 id="choices-header">Choices</h2>

            <div id="multiple-choice-container">
                <input type="text" name="" class="input-answer" id="a1"/>
                <input type="text" name="" class="input-answer" id="a2"/>
                <input type="text" name="" class="input-answer" id="a3"/>
                <input type="text" name="" class="input-answer" id="a4"/>
                <br>
                
                <input type="text" name="correct-answer" class="" id="mult-correct-ans" placeholder="Correct Answer">
            </div>
        </div>
        <button id="add-btn">Add Question</button>
        <a id="preview-btn">Preview</a>
        <div id="questions-container">
        </div>
    </div>

    <div id="quiz-compiler">
        

    </div>
    
    
    <script src="scripts/main.js" defer></script>
</body>
</html>
